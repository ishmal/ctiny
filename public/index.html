<!DOCTYPE html>
<html>

<head>
	<title>CW Tiny</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/styles.css">
	<script type="text/javascript" src="/client.js"></script>
</head>

<body>
	<h3 class="tiny-title">CW TINY</h3>
	<h5 class="tiny-subtitle">A URL shortener for CW enthusiasts.</h5>

	<div class="tiny-input">
		<h4 class="tiny-label">Encode: URL to shorten</h4>
		<div class="tiny-row">
			<input id="encodefield" class="tiny-field" size="80" type="text" name="url"></input>
			<button class="btn" onclick="encodeUrl()">Encode</button>
		</div>
	</div>

	<div class="tiny-output">
		<h4 class="tiny-label">Decode: URL to display</h4>
		<div class="tiny-row">
			<input id="decodefield" class="tiny-field" size="80" type="text" name="url"></input>
			<button class="btn" onclick="decodeUrl()">Decode</button>
		</div>
	</div>

</body>

</html>
